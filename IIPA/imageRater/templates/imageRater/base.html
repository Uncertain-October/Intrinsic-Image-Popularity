<!DOCTYPE html>

{% load django_bootstrap5 %}

<link rel="stylesheet" href="{% static 'imageRater/styles.css' %}" />

<html lang="en" data-bs-theme="dark">

    <script type="text/javascript" src="https://app.termly.io/resource-blocker/b46a3ea7-5e45-495a-a558-5c1332a9b652?autoBlock=on" ></script>
    <!-- Google tag (gtag.js) -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LRWD1WKHLS"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

        dataLayer.push(arguments);
      }

      gtag("config", "G-LRWD1WKHLS");
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      {% block title %} Intrinsic Image Popularity Assesment App! {% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7668256718856123"
      crossorigin="anonymous"
    ></script>
  </head>

    {% block content %}{% endblock %}
  </body>
</html>
